<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stopwatch program</title>
</head>

<body>

    <h1 id="myH1">Stopwatch</h1>

    <div id="container">
        <div id="display">
            00:00:00:00
        </div>
        <div id="controls">
            <button class="startBtn" id="startBtn" onclick="start()">Start</button>
            <button class="stopBtn" id="stopBtn" onclick="stop()">Stop</button>
            <button class="resetBtn" id="resetBtn" onclick="reset()">Reset</button>

        </div>

    </div>

    <script type="module" src="./script.js"></script>
</body>

</html>
